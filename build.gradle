buildscript {
    repositories {
        google()
        mavenCentral()
        maven {url "https://jitpack.io"}
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.5.2"
    }
    ext {
        java_version = JavaVersion.VERSION_17
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {url "https://jitpack.io"}
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}